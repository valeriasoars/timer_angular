<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40" (click)="onCancel()"></div>

<dialog open  class="fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-8">
  <!-- Título -->
  <div class="flex items-center gap-3 flex-1">
    <div class="w-10 h-10 rounded-full flex items-center justify-center text-white" style="background-color: var( --color-terra-queimada);">
      <i class="fa-solid fa-list-check"></i>
    </div>

    <div>
      <h2 class="font-semibold text-gray-800">Tarefas</h2>
      <p class="text-sm text-gray-400">0 de 1 concluída</p>
    </div>
  </div>

  <div class="bg-white rounded-2xl p-6 shadow-sm flex flex-col md:flex-row md:items-center gap-4">
    <!-- Input -->
    <input type="text" placeholder="Adicionar nova tarefa..." class="flex-1 rounded-xl border border-gray-200 px-4 py-3 focus:outline-none " />

    <!-- Botão -->
    <button class=" text-white font-medium px-6 py-3 rounded-xl flex items-center gap-2 transition" style="background-color: var( --color-terra-queimada);">
      <i class="fa-solid fa-plus"></i>
      Adicionar
    </button>
  </div>

<app-list-task></app-list-task>

</dialog>
