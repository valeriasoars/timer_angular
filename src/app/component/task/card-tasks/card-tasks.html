
<div class="group bg-white border border-gray-200 rounded-xl p-4 flex items-center justify-between transition hover:shadow-md mt-2">

  <!-- ESTADO NORMAL -->
  @if (!isEditing) {
    <div class="flex items-center justify-between w-full">

      <!-- Texto -->
      <div class="flex items-center gap-3">
        <input type="checkbox" class="peer h-6 w-6 cursor-pointer" style="accent-color: var(--color-terra-queimada);"/>

        <span class="text-gray-700 transition-all duration-300 peer-checked:line-through peer-checked:text-gray-400">
          {{ task }}
        </span>
      </div>

      <!-- Ações -->
      <div class="flex items-center gap-3 opacity-0 group-hover:opacity-100 transition">
        <button class="text-gray-400 hover:text-blue-500" (click)="isEditing = true">
          <i class="fa-solid fa-pen"></i>
        </button>

        <button class="text-gray-400 hover:text-red-500">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  }

  <!-- ESTADO EDIÇÃO -->
  @if (isEditing) {
    <div class="flex items-center justify-between w-full">

      <!-- Input -->
      <div class="flex items-center gap-3 flex-1">
        <input type="checkbox" disabled class="h-6 w-6 opacity-40" />

        <input type="text"  class="flex-1 rounded-lg border border-gray-300 px-3 py-1.5 focus:outline-none" [value]="task"/>
      </div>

      <!-- Ações edição -->
      <div class="flex items-center gap-3 ml-4">
        <button class="text-green-500 hover:text-green-600" (click)="isEditing = false">
          <i class="fa-solid fa-check"></i>
        </button>

        <button class="text-red-500 hover:text-red-600" (click)="isEditing = false">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  }

</div>
