<div class="grid grid-cols-1 sm:grid-cols-3 gap-6 w-full max-w-5xl mx-auto">
  <!-- Tempo de estudo -->
  <div class="flex flex-col gap-2">
    <div class="flex items-center gap-2 text-sm font-medium text-gray-600">
      Tempo de estudo
    </div>

    <div class="flex items-center justify-between  bg-white rounded-2xl px-5 py-4 shadow-sm border border-gray-100">
      <input type="number"  class="w-full focus:outline-none"  [(ngModel)]="config.studyMinutes"  />
      <span class="text-sm text-gray-400">min</span>
    </div>
  </div>

  <!-- Tempo de pausa -->
  <div class="flex flex-col gap-2">
    <div class="flex items-center gap-2 text-sm font-medium text-gray-600">
      Tempo de pausa
    </div>

    <div class="flex items-center justify-between bg-white rounded-2xl px-5 py-4 shadow-sm border border-gray-100">
      <input type="number" class="w-full focus:outline-none "  [(ngModel)]="config.breakMinutes" />
      <span class="text-sm text-gray-400">min</span>
    </div>
  </div>

  <!-- Total de ciclos -->
  <div class="flex flex-col gap-2">
    <div class="flex items-center gap-2 text-sm font-medium text-gray-600">
      Total de ciclos
    </div>

    <div class="flex items-center justify-between  bg-white rounded-2xl px-5 py-4 shadow-sm border border-gray-100">
        <input type="number" class="w-full focus:outline-none "  [(ngModel)]="config.totalCycles" />
        <span class="text-gray-400">ciclos</span>
    </div>
  </div>

  <button class="col-span-1 sm:col-span-3
         mt-6
         border border-black
         text-black
         py-3 px-6
         rounded-2xl
         text-sm font-semibold
         tracking-wide
         transition-all duration-300
         hover:bg-black hover:text-white
         active:scale-95
         focus:outline-none focus:ring-2 focus:ring-neutral-200" (click)="onSave()"
         >
         Salvar
        </button>
</div>
