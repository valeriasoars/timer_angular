<div class="grid grid-cols-1 sm:grid-cols-3 gap-6 w-full max-w-5xl mx-auto">
  <!-- Tempo de estudo -->
  <div class="flex flex-col gap-2">
    <div class="flex items-center gap-2 text-sm font-medium text-gray-600">
      Tempo de estudo
    </div>

    <div class="flex items-center justify-between  bg-white rounded-2xl px-5 py-4 shadow-sm border border-gray-100">
      <input type="number" value="15" class="w-full focus:outline-none "/>
      <span class="text-sm text-gray-400">min</span>
    </div>
  </div>

  <!-- Tempo de pausa -->
  <div class="flex flex-col gap-2">
    <div class="flex items-center gap-2 text-sm font-medium text-gray-600">
      Tempo de pausa
    </div>

    <div class="flex items-center justify-between bg-white rounded-2xl px-5 py-4 shadow-sm border border-gray-100">
      <input type="number" value="3" class="w-full focus:outline-none "/>
      <span class="text-sm text-gray-400">min</span>
    </div>
  </div>

  <!-- Total de ciclos -->
  <div class="flex flex-col gap-2">
    <div class="flex items-center gap-2 text-sm font-medium text-gray-600">
      Total de ciclos
    </div>

    <div class="flex items-center justify-between  bg-white rounded-2xl px-5 py-4 shadow-sm border border-gray-100">
        <input type="number" value="6" class="w-full focus:outline-none "/>
        <span class="text-gray-400">ciclos</span>
    </div>
  </div>
</div>
