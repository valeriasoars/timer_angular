<div class="border border-gray-500 rounded-2xl p-6 mb-4">

  <div class="flex items-start gap-4">
    <div>
      <h2 class="text-lg font-semibold text-black">
        Meta de Estudo
      </h2>
      <p class="text-sm text-gray-700">
        Defina quanto tempo quer estudar no total
      </p>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"> Horas </label>
      <input type="number" [(ngModel)]="goalHours" class="w-full rounded-xl border border-indigo-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"> Minutos</label>
      <input type="number" [(ngModel)]="goalMinutes" class="w-full rounded-xl border border-indigo-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>
  </div>
</div>


<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
    <div class="bg-white p-6">
      <div class="flex items-center gap-3 mb-4">
          <h3 class="font-semibold text-black">
          Dividir em ciclos
          </h3>
      </div>

      <div class="flex items-center justify-between rounded-xl border border-indigo-300 px-4 py-3">
          <input type="number" [(ngModel)]="cycles" class="w-full focus:outline-none"/>
          <span class="text-gray-400">ciclos</span>
      </div>
    </div>

    <div class="bg-white p-6">
      <div class="flex items-center gap-3 mb-4">
          <h3 class="font-semibold text-black">
          Pausa entre ciclos
          </h3>
      </div>

      <div class="flex items-center justify-between rounded-xl border border-indigo-300 px-4 py-3">
          <input type="number" [(ngModel)]="breakMinutes" class="w-full focus:outline-none "/>
          <span class="text-gray-400">min</span>
      </div>
    </div>
</div>

<div class="bg-white border border-indigo-300 rounded-2xl p-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
  <div>
    <p class="text-sm text-gray-500">
      Cada ciclo de estudo ser√° de:
    </p>
    <p class="text-2xl font-bold" style="color: var(--color-terra-queimada);">
      {{ cycleMinutes }} minutos
    </p>
  </div>

  <div class="text-right">
    <p class="text-sm text-gray-500">
      Tempo total (com pausas):
    </p>
    <p class="text-xl font-semibold" style="color: var(--color-terra-queimada);">
      {{ totalTimeWithBreaks }}
    </p>
  </div>
</div>
<button class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700" (click)="onSave()">Salvar Meta</button>
