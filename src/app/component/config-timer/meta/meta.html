<div class="border border-gray-500 rounded-2xl p-4 sm:p-6 mb-4">

  <div class="flex items-start gap-3 sm:gap-4">
    <div>
      <h2 class="text-base sm:text-lg font-semibold text-black">
        Meta de Estudo
      </h2>
      <p class="text-xs sm:text-sm text-gray-700">
        Defina quanto tempo quer estudar no total
      </p>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 sm:mt-6">
    <div>
      <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">
        Horas
      </label>
      <input 
        type="number"
        [(ngModel)]="goalHours"
        class="w-full rounded-xl border border-indigo-300
               px-3 py-2 sm:px-4 sm:py-3
               text-sm
               focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">
        Minutos
      </label>
      <input 
        type="number"
        [(ngModel)]="goalMinutes"
        class="w-full rounded-xl border border-indigo-300
               px-3 py-2 sm:px-4 sm:py-3
               text-sm
               focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  </div>
</div>


<div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 mb-4">
  
  <div class="bg-white p-4 sm:p-6 rounded-2xl border border-gray-200">
    <div class="flex items-center gap-3 mb-3 sm:mb-4">
      <h3 class="font-semibold text-sm sm:text-base text-black">
        Dividir em ciclos
      </h3>
    </div>

    <div class="flex items-center justify-between rounded-xl border border-indigo-300 px-3 py-2 sm:px-4 sm:py-3">
      <input 
        type="number"
        [(ngModel)]="cycles"
        class="w-full text-sm focus:outline-none"
      />
      <span class="text-xs sm:text-sm text-gray-400">ciclos</span>
    </div>
  </div>

  <div class="bg-white p-4 sm:p-6 rounded-2xl border border-gray-200">
    <div class="flex items-center gap-3 mb-3 sm:mb-4">
      <h3 class="font-semibold text-sm sm:text-base text-black">
        Pausa entre ciclos
      </h3>
    </div>

    <div class="flex items-center justify-between rounded-xl border border-indigo-300 px-3 py-2 sm:px-4 sm:py-3">
      <input 
        type="number"
        [(ngModel)]="breakMinutes"
        class="w-full text-sm focus:outline-none"
      />
      <span class="text-xs sm:text-sm text-gray-400">min</span>
    </div>
  </div>

</div>


<div class="bg-white border border-indigo-300 rounded-2xl
            p-4 sm:p-6
            flex flex-col md:flex-row
            md:items-center md:justify-between
            gap-4">

  <div>
    <p class="text-xs sm:text-sm text-gray-500">
      Cada ciclo de estudo ser√° de:
    </p>
    <p class="text-lg sm:text-2xl font-bold"
       style="color: var(--color-terra-queimada);">
      {{ cycleMinutes }} minutos
    </p>
  </div>

  <div class="text-left md:text-right">
    <p class="text-xs sm:text-sm text-gray-500">
      Tempo total (com pausas):
    </p>
    <p class="text-base sm:text-xl font-semibold"
       style="color: var(--color-terra-queimada);">
      {{ totalTimeWithBreaks }}
    </p>
  </div>

</div>


<button
  class="w-full mt-4
         bg-black text-white
         py-2.5 sm:py-3
         text-sm sm:text-base
         rounded-xl
         font-semibold
         transition-all duration-200
         hover:bg-neutral-800
         active:scale-95"
  (click)="onSave()">
  Salvar Meta
</button>
