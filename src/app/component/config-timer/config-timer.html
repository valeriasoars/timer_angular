<!-- Backdrop -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40"(click)="onCancel()"></div>

<!-- Dialog -->
<dialog open class="fixed z-50 top-1/2 left-1/2  -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-8">

  <h1 class="text-2xl font-semibold text-gray-800 mb-6">
    Configurações
  </h1>

  <section>
    <div class="flex items-center bg-white rounded-full p-1.5 shadow-md   w-full max-w-2xl mb-10" style="background-color: var(--color-areia);">

      <button (click)="setManual()" class="flex-1 text-center py-2.5 rounded-full text-sm font-medium transition-all duration-300"
                [style.backgroundColor]="ismanual ? 'var(--color-verde-opaco)' : 'transparent'"
                [style.color]="ismanual ? 'white' : 'var(--color-verde)'">
        Manual
      </button>

        <!-- Se não estiver em modo manual, pinte o botão de verde e o texto de branco.
        Se estiver em modo manual, deixe sem fundo e o texto verde. -->
      <button (click)="setMeta()" class="flex-1 text-center py-2.5 rounded-full text-sm font-medium transition-all duration-300"
                [style.backgroundColor]="!ismanual ? 'var(--color-verde-opaco)' : 'transparent'"
                [style.color]="!ismanual ? 'white' : 'var(--color-verde)'"
      >
        Por meta
      </button>
    </div>

      @if(ismanual){
        <app-manual/>
      }@else {
          <app-meta/>
      }
  </section>
</dialog>
